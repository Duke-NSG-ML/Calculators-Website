<!DOCTYPE html>
<html>
<head>
    <title>Duke ETV Success Score</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Montserrat font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Duke ETV Success Score</h1>
        </header>
        <main>
            <br>
            <div class="calculator">
                <div class="form-group">
                    <label for="input1"><h6>Age of Patient:</h6></label>
                    <br>
                    <select class="form-control" name="input1" id="input1">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Less than 1 month</option>
                        <option value="2">1 - 6 months</option>
                        <option value="3">6 months to 1 year</option>
                        <option value="4">1 year to 10 years</option>
                        <option value="5">â‰¥ 10 years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input2"><h6>Etiology (Select as many as appropriate):</h6></label>
                    <div class="row">
                        <div class="col">
                            <label class="checkbox-inline"><input type="checkbox" name="input2" value="0">  Infection</label>
                            <br>
                            <label class="checkbox-inline"><input type="checkbox" name="input2" value="1">  Myelomeningocele</label>
                            <br>
                            <label class="checkbox-inline"><input type="checkbox" name="input2" value="2">  IVH</label>
                            <br>
                        </div>
                        <div class="col">
                            <label class="checkbox-inline"><input type="checkbox" name="input2" value="3">  Nontectal Tumor</label>
                            <br>
                            <label class="checkbox-inline"><input type="checkbox" name="input2" value="4">  Tectal Tumor</label>
                            <br>
                            <label class="checkbox-inline"><input type="checkbox" name="input2" value="5">  Aqueductal Stenosis</label>
                        </div>
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="input3"><h6>Previous Shunting:</h6></label>
                <br>
                <select class="form-control" name="input3" id="input3">
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="predict()">Predict</button>
            </div>
            <br>
            <br>
            <div class="result">
                
                <p>
                    About this model: 
                    <ul>
                        <li>ETV success is defined as no need for repeat CSF diversion surgery within 6 months of ETV.</li>
                    </ul>
                </p>
                <br>
                <br>
                <h4 id="resultText" class="text-center">ETV Success Prediction:</h4>
            </div>
            <br>
        </main>
        <footer>
            <p>Duke NSU-ML.</p>
        </footer>
    </div>
    <script src="etvss_script.js"></script>
</body>
</html>
